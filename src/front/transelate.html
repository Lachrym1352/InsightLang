<!DOCTYPE HTML>
<html>
<head>
    <title>InsightLang - Translation Result</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 20px;
        }
        .column {
            width: 48%;
        }
        .column h2 { text-align: center; }
        .graph { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <header id="header">
        <h1>InsightLang</h1>
        <p>번역 및 요약 결과</p>
    </header>

    <div class="container">
        <!-- 원본 텍스트 -->
        <div class="column" id="original">
            <h2>Original Text</h2>
            <p>{{ original_text }}</p>
        </div>

        <!-- 번역 및 요약 -->
        <div class="column" id="translated-summary">
            <h2>Translated Text</h2>
            <p>{{ translated_text }}</p>
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>
    </div>

    <!-- 그래프 섹션 -->
    <div class="graph">
        <h2>Extracted Graphs</h2>
        {% for graph in graphs %}
            <img src="{{ graph }}" alt="Graph" style="max-width: 300px; margin: 10px;" />
        {% endfor %}
    </div>

    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram"></span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">GitHub"></span></a></li>
        </ul>
    </footer>
</body>
</html>
